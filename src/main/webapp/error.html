<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background-color: #f5f5f5;
        }
        .error { 
            background: #ffffff; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #d9534f;
            margin-top: 0;
        }
        .error-code {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>Error</h1>
        <p>An error occurred while processing your request.</p>
        <p>Please contact support if this problem persists.</p>
        <div class="error-code">
            Error ID: <!-- This will not reveal server details -->
        </div>
    </div>
</body>
</html>
